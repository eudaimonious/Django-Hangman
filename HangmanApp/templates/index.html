<!doctype html>
<head>
<title>Hangman</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class=page>
  <h1>Let's Play Hangman</h1>
  <div>
    <asciiart>
      {{ art|linebreaks }}
    </asciiart>

  <h2>{{ puzzle }}</h2>

<form action="{% url 'hangman:anotherturn' %}" method="post">
{% csrf_token %}
    <p><label for="id_guess">Guess a letter: </label>
        <input type="text" name="guess" id="id_guess"/>
<input type="submit" value="Go" />
</form>

  <p>Your secret word is: {{ pretty_secret_word }}.
    <br>
    Shhh!
    <br>
  </p>
  <p>
    Game by Margaret Scott. Art adapted from http://ascii.co.uk/art/hangman
  </p>
  </div>
</div>
</body>
