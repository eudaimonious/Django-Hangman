<!doctype html>
<title>Hangman</title>
<link rel="stylesheet" href="../static/style.css">
<div class=page>
  <div>
    <asciiart>
      {{ art|linebreaks }}
    </asciiart>
    <h2>{{ puzzle }}</h2>

{% if result == 'win' %}

  <h2> Congratulations. You win! </h2>

{% endif %}

{% if result == 'lose' %}

  <h2> You lost! The secret word was {{ secret_word }}</h2>

{% endif %}

  </div>
</div>
